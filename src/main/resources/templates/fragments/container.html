<div th:fragment="container" xmlns:th="http://www.w3.org/1999/xhtml"
        style="background-image: url(https://miro.medium.com/max/11914/0*L5spudfxjpJRzWFL); width: 100%; z-index: 1">
    <div style="
        min-height: 900px;
        background-color: white;
        z-index: 2;
        max-width: 75%" class="container">

        <!--Store container--> <!--Genre container-->
        <div class="row mb-5">
            <div align="center" class="col">
                <span style="font-size: 34px; margin-bottom: 20px" th:text="${title}"></span>
            </div>
        </div>
<!--        <span th:text="${#lists.isEmpty(book_author_fragment) ? '' : title}"></span>-->
        <div class="row">
            <div class="col-md-3 mt-2" align="center" th:each="book : ${book_author_fragment}">
                <h4>
                    <a style="color: black" th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getTitle()}"></a>
                </h4>
                <h5 th:text="${'by ' + book.getAuthor()}"></h5>
                <p th:text="${book.getPrice() + '$'}"></p>
                <img class="img-thumbnail" width="200" height="300" th:src="${book.getImage()}" alt="">
            </div>
        </div>

        <!--Authors container-->
        <div th:each="author : ${authors_fragment}">
            <p th:text="${author.getName()}"></p>
        </div>

        <!--Genres container-->
        <div class="row">
            <div class="col-md-3 mt-5" align="center" th:each="genre_title : ${genres_fragment}">
                <a th:href="@{/genres/{id}(id=${genre_title.getId()})}"
                   th:text="${genre_title.getGenre() + ' (' + genre_title.getCount() + ')'}"
                   class="btn btn-secondary"></a>
            </div>
        </div>

    </div>
</div>
