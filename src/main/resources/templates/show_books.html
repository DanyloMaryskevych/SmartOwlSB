<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
Books:

<div th:each="book : ${list}">
    <p th:text="${book.getTitle()}"></p>
    <p th:text="${book.getAuthor()}"></p>
    <p th:text="${book.getAmount()}"></p>
</div>

<h3><a href="/books/new">Add new</a></h3>

</body>
</html>
