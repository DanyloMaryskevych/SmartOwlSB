<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
Books:

<div th:each="book : ${list}">
    <h2 th:text="${book.getTitle()}"></h2>
    <h4 th:text="${'by ' + book.getAuthor()}"></h4>
    <br/>
</div>

<h3><a href="/books/new">Add new</a></h3>

</body>
</html>
