<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/css/bootstrap-select.css">

</head>
<body>

<!--Nav bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="row justify-content-between w-100">

        <!--Left elements-->
        <div class="col">
            <div class="d-flex justify-content-start">

                <!--Logo-->
                <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="/">
                    <img
                            src="https://image.flaticon.com/icons/png/512/43/43556.png"
                            height="50"
                            alt=""
                            style="margin-top: 2px;"
                    />
                </a>

                <!--Links-->
                <div class="w-auto my-auto d-none d-sm-flex">
                    <ul class="navbar-nav mr-auto">
                        <li style="margin-left: 5px"  class="nav-item active">
                            <a class="nav-link btn btn-light" href="/books">Store</a>
                        </li>
                        <li style="margin-left: 5px" class="nav-item active">
                            <a class="nav-link btn btn-light" href="/authors">Authors</a>
                        </li>
                        <li style="margin-left: 5px" class="nav-item active">
                            <a class="nav-link btn btn-light" href="/">Genres</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

        <!-- Center elements -->
        <div class="col">
            <div class="d-flex justify-content-center">
                <h1>Smart Owl</h1>
            </div>
        </div>

        <!-- Right elements -->
        <div class="col">
            <div class="d-flex justify-content-end">
                <a class="nav-link d-sm-flex align-items-sm-center" href="#">
                    <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSm6gzGJM5cK-94itPlBy6r4TClx1iVS1z02g&usqp=CAU"
                            height="40"

                    />
                </a>
            </div>
        </div>

    </div>
</nav>

<div style="margin-left: 100px; margin-bottom: 30px">
    <h2>Adding Book to Smart Owl Library</h2>
</div>

<form th:method="POST" th:action="@{/books}" th:object="${book_dto}"
        style="width: 600px; margin-left: 25px; margin-top: 25px; font-size: 18px">

    <div class="row justify-content-between">
        <div class="col">
            <label for="title_id">Title</label>
            <input class="form-control" type="text" th:field="*{title}" id="title_id">
        </div>

        <div class="col">
            <label for="author_id">Author</label>
            <input class="form-control" type="text" th:field="*{author}" id="author_id">
        </div>
    </div>

    <div class="row mt-4">
        <div class="col">
            <label for="description_id">Description</label>
            <textarea class="form-control" th:field="*{description}" id="description_id" rows="3"></textarea>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col">
            <label for="image_id">Image</label>
            <input class="form-control" type="text" th:field="*{image}" id="image_id">
        </div>
    </div>

    <div class="row mt-4 w-75">
        <div class="col-3">
            <div class="form-group">
                <label for="price_id">Price</label>
                <input class="form-control" type="text" th:field="*{price}" id="price_id">
            </div>
        </div>

        <div class="col-3 offset-md-3">
            <div class="form-group">
                <label for="amount_id">Amount</label>
                <input class="form-control" type="text" th:field="*{amount}" id="amount_id">
            </div>
        </div>
    </div>


    <div class="row w-50">
        <div class="col mt-5">

            <div class="form-group">
                <label for="genres_id">Select genres</label>
                <select  data-dropup-auto="false"
                         data-size="8"
                         class="form-control selectpicker show-menu-arrow"
                         th:field="*{allGenres}"
                         id="genres_id"
                         multiple data-live-search="true">

                    <option th:each="genre : ${genres}"
                            th:value="${genre.getGenre()}"
                            th:text="${genre.getGenre()}">genre
                    </option>

                </select>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-8">
            <button class="btn btn-success" type="submit">Add Book</button>
        </div>
    </div>
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> <!--Important-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/js/bootstrap-select.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
