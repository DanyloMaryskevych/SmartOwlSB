<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/css/bootstrap-select.css">
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book_author}">
    <label for="title_id">Title</label>
    <input type="text" th:field="*{title}" id="title_id">
    <br/>
    <label for="description_id">Description</label>
    <input type="text" th:field="*{description}" id="description_id">
    <br/>
    <label for="price_id">Price</label>
    <input type="text" th:field="*{price}" id="price_id">
    <br/>
    <label for="amount_id">Amount</label>
    <input type="text" th:field="*{amount}" id="amount_id">
    <br/>
    <label for="author_id">Author</label>
    <input type="text" th:field="*{author}" id="author_id">
    <br/>
    <input type="submit">
</form>

<div class="container">

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post" action="/books" th:object="${genreList}">

                <div class="form-group">
                    <label for="genres">Select genres</label>
                    <select class="form-control selectpicker" th:field="*{genres}" id="genres"
                            multiple data-live-search="true">

                        <option th:each="genre : ${T(com.spring_boot.smart_owl.Genres).values()}"
                                th:value="${genre}"
                                th:text="${genre}">genre
                        </option>

                    </select>
                </div>

                <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> <!--Important-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/js/bootstrap-select.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
